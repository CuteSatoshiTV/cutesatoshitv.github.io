    <script>
        // Dark Mode (idÃªntico ao original)
        tailwind.config = { darkMode: "class" };
        
        function toggleDarkMode() {
            document.documentElement.classList.toggle("dark");
            document.getElementById("darkModeToggle").textContent = 
                document.documentElement.classList.contains("dark") ? "ğŸŒ" : "ğŸŒ™";
        }

        // Projetos (mesmos do Mikaio.dev)
        const projectLinks = [
            { url: "https://mikaio.dev/tools/", title: "Tools", img: "screenshot_1.png" },
            { url: "https://pixbitcoin.org/", title: "Pix Bitcoin", img: "screenshot_2.png" },
            { url: "https://mikaio.dev/pixfruta", title: "Pix Fruta", img: "screenshot_3.png" },
            { url: "https://mikaio.dev/calc-gast/", title: "Money Log", img: "screenshot_6.png" },
            { url: "https://langmentor-ai.com/", title: "Langmentor AI", img: "screenshot_9.png" },
            { url: "https://mikaio.dev/moedas/", title: "Moedas", img: "screenshot_10.png" },
            { url: "https://mikaio.dev/verify-credit-card/", title: "Verify Credit Card", img: "screenshot_11.png" },
            { url: "https://mikaio.dev/convites/", title: "Verify Credit Card", img: "screenshot_12.png" },
            { url: "https://mikaio.dev/paper-wallet-generator/", title: "Paper Wallet Generator", img: "screenshot_14.png" },
            { url: "https://mikaio.dev/llm-in-front/", title: "LLM in Front", img: "screenshot_15.png" }
        ];

        // Carrossel (cÃ³digo idÃªntico ao original)
        let currentSlide = 0;

        function generateSliderItems() {
            const carousel = document.getElementById("carousel");
            const dotsContainer = document.getElementById("dots");

            projectLinks.forEach((project, index) => {
                const projectDiv = document.createElement("div");
                projectDiv.classList.add("relative", "min-w-full", "snap-center", "h-full");

                const img = document.createElement("img");
                img.src = project.img;
                img.alt = project.title;
                img.classList.add("w-full", "h-full", "object-cover", "rounded-lg", "shadow-lg");

                const linkOverlay = document.createElement("a");
                linkOverlay.href = project.url;
                linkOverlay.target = "_blank";
                linkOverlay.classList.add("absolute", "inset-0");

                projectDiv.appendChild(img);
                projectDiv.appendChild(linkOverlay);
                carousel.appendChild(projectDiv);

                // Bolinhas
                const dot = document.createElement("div");
                dot.classList.add("w-2", "h-2", "bg-gray-200", "rounded-full", "transition-all", "duration-300");
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });

            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll("#dots div");
            dots.forEach((dot, index) => {
                dot.classList.toggle("bg-gray-500", index === currentSlide);
            });
        }

        function scrollCarousel(direction) {
            const carousel = document.getElementById("carousel");
            currentSlide = (currentSlide + direction + projectLinks.length) % projectLinks.length;
            
            const slideWidth = carousel.firstElementChild.offsetWidth + 24;
            carousel.scrollTo({
                left: slideWidth * currentSlide,
                behavior: "smooth"
            });

            updateDots();
        }

        // InicializaÃ§Ã£o
        window.onload = () => {
            generateSliderItems();
        };
    </script>
